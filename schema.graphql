type Factory @entity {
  id: Bytes!
  pools: [Pool!] @derivedFrom(field: "factory")
}

type Pool @entity {
  id: Bytes!
  address: Bytes!
  factory: Factory!
  name: String!
  symbol: String!
  totalShares: BigDecimal!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!

  swapsCount: BigInt!
  holdersCount: BigInt!

  tokens: [PoolToken!]! @derivedFrom(field: "pool")
  snapshots: [PoolSnapshot!]! @derivedFrom(field: "pool")
}

type PoolToken @entity {
  id: Bytes!
  pool: Pool!
  token: Token!
  name: String!
  symbol: String!
  decimals: Int!
  address: Bytes!
  balance: BigDecimal!
}

type Token @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
  address: Bytes!
}

type Swap @entity(immutable: true) {
  id: Bytes!
  pool: Bytes!
  tokenIn: Bytes!
  tokenInSymbol: String!
  tokenOutSymbol: String!
  tokenAmountOut: BigDecimal!
  tokenOut: Bytes!
  tokenAmountIn: BigDecimal!
  user: User!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  logIndex: BigInt!
}

enum InvestType {
  Join
  Exit
}

type JoinExit @entity(immutable: true) {
  id: Bytes!
  type: InvestType!
  sender: Bytes!
  amounts: [BigDecimal!]!
  pool: Pool!
  user: User!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  logIndex: BigInt!
}

type PoolShare @entity {
  id: ID!
  pool: Pool!
  user: User!
  balance: BigDecimal!
}

type PoolSnapshot @entity {
  id: ID!
  pool: Pool!
  timestamp: Int!
  totalShares: BigDecimal!
  swapsCount: BigInt!
  holdersCount: BigInt!
  balances: [BigDecimal!]!
}

type User @entity {
  id: Bytes!
  swaps: [Swap!] @derivedFrom(field: "user")
  shares: [PoolShare!] @derivedFrom(field: "user")
  joinExits: [JoinExit!] @derivedFrom(field: "user")
}
