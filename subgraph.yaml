specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: sepolia
    source:
      address: "0x822CA05014A815Eba5349e625D6D1CA984Bbcf9B"
      abi: Factory
      startBlock: 5921980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pool
      abis:
        - name: Factory
          file: ./abis/BFactory.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
  - kind: ethereum
    name: Settlement
    network: sepolia
    source:
      address: "0x9008D19f58AAbD9eD0D60971565AA8510560ab41"
      abi: Settlement
      startBlock: 5921980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: Settlement
          file: ./abis/Settlement.json
      eventHandlers:
        - event: Trade(indexed address,address,address,uint256,uint256,uint256,bytes)
          handler: handleTrade
      file: ./src/mappings/settlement.ts
templates:
  - kind: ethereum/contract
    name: Pool
    network: sepolia
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/BPool.json
        - name: BToken
          file: ./abis/BToken.json
      eventHandlers:
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoinPool
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExitPool
        - event: LOG_SWAP(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
