specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: sepolia
    source:
      address: "0xD689e9ba3b24D9a5Eee3d965E2681EC4d8839daE"
      abi: BFactory
      startBlock: 6038364
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pool
      abis:
        - name: BFactory
          file: ./abis/BFactory.json
        - name: BPool
          file: ./abis/BPool.json
        - name: BToken
          file: ./abis/BToken.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
  - kind: ethereum
    name: Settlement
    network: sepolia
    source:
      address: "0x9008D19f58AAbD9eD0D60971565AA8510560ab41"
      abi: CoWSettlement
      startBlock: 6038364
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: CoWSettlement
          file: ./abis/CoWSettlement.json
      eventHandlers:
        - event: Trade(indexed address,address,address,uint256,uint256,uint256,bytes)
          handler: handleTrade
      file: ./src/mappings/cow.ts
templates:
  - kind: ethereum/contract
    name: Pool
    network: sepolia
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/BPool.json
        - name: BToken
          file: ./abis/BToken.json
      eventHandlers:
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoin
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExit
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x3fdddaa200000000000000000000000000000000000000000000000000000000"
          handler: handleRebind
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0xe4e1e53800000000000000000000000000000000000000000000000000000000"
          handler: handleRebind
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
